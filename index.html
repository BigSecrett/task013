<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .grid-item {
            padding: 20px;
            border: 2px solid #f3a8a8;
            text-align: center;
        }

        /* Position specific items */
        .item1 {
            /* grid-row : span 2; */
            grid-column: span 2;
        }

        .item2 {
            grid-column: 3;
            grid-row: span 2;
        }

        .item3 {
            grid-column:1;
            grid-row: 2;
        }

        .item4 {
            grid-column: 2;
            grid-row: 2;
        }

        .item5 {
            grid-column: 1;
            grid-row: 3;
        }
        .item6 {
            grid-column: 2;
            grid-row: 3;
        }
        .item7 {
            grid-column: 3;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item item4">Item 4</div>
        <div class="grid-item item5">Item 5</div>
        <div class="grid-item item6">Item 6</div>
        <div class="grid-item item7">Item 7</div>
    </div>
</body>
</html>
